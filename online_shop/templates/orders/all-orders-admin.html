{% extends 'common/base.html' %}
{% load static %}
{% block content %}
    <style>
        .order-info {
            font-size: 20px;
        }
    </style>
    <!-- shop section -->

    <section class="shop_section layout_padding">
        <div class="container">
            <div class="heading_container heading_center">
                <h2>
                    All Orders
                </h2>
            </div>
            <div class="row">
                {% for order in object_list %}
                    <h6 class="order-info">
                        {{ order.get_info }}
                        <a href="{% url 'delete-order' pk=order.pk %}" class="btn btn-primary btn-sm">
                            Delete order
                        </a>
                    </h6>
                {% endfor %}

            </div>
        </div>
    </section>
    <!-- end shop section -->

{% endblock %}
