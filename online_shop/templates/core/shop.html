{% extends 'common/base.html' %}
{% load static %}
{% block content %}

    <!-- shop section -->

    <section class="shop_section layout_padding">
        <div class="container">
            <div class="heading_container heading_center">
                <h2>
                    Latest Products
                </h2>
            </div>
            <div class="row">
                {% for product in products %}
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="box">
                            <div class="img-box">
                                <img src="/media/{{ product.photo }}" alt="">
                            </div>
                            <div class="detail-box">
                                <h6>
                                    {{ product.name }}
                                </h6>
                                <h6>
                                    Price
                                    <span>
                                        {{ product.price }}$
                                    </span>
                                </h6>
                            </div>
                            <div class="new">
                                <a href="{% url 'details_product' pk=product.pk %}">More</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                <div class="col-12 text-center mt-4">
                    {% if request.user.is_staff %}
                        <div class="btn-box">
                        <a href="{% url 'create_product' %}" class="btn btn-primary btn-sm">
                            Create product
                        </a>
                    {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end shop section -->

{% endblock %}
