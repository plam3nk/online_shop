{% extends 'common/base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="second-option">
                        <!-- Link to Login Page -->
                        <p>Don't have an account? <a href="{% url 'register user' %}">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
